<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/index.css">
        <title>Tindog - Tinder for Dogs</title>
    </head>
    <body>
        <header>
            <div class="container header-container">
                <img class="profile" src="./images/icon-profile.png" alt="profile" >
                <img class="logo" src="./images/logo.png" alt="logo" >
                <img class="chat" src="./images/icon-chat.png" alt="chat" >
            </div>
        </header>
        <main>
            <div class="container">
                <div id="main-content">
                    <div class="badge-container">
                        <img id="badge" src="" alt="like or dislike badge">
                    </div>
                    <div id="dog-info">

                    </div>
                </div>
            
                <div class="buttons">
                    <button id="button-dislike" >
                        <img src="./images/icon-cross.png" alt="dislike icon presented by an X">
                    </button>
                    <button id="button-like" >
                        <img src="./images/icon-heart.png" alt="like icon presented by a heart">
                    </button>
                </div>
            </div>
        </main>
        <script src="/js/index.js" type="module"></script>
    </body>
</html>
